<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Keg Cop, a Home Brewing application">
    <meta name="author" content="Lee Bussy">

    <title>Keg Cop</title>

    <link rel="canonical" href="https://www.kegcop.com">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta id="theme_color" name="theme-color" content="#ffffff">

    <link id="theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/cerulean/bootstrap.min.css">
    <link id="theme_aux" rel="stylesheet" href="/cerulean_aux.css">
    <link rel="stylesheet" href="/kegcop.css">
    <script src="https://kit.fontawesome.com/e51821420e.js" crossorigin="anonymous"></script>
    <script src="/kegcop_pre.js"></script>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/index/">
                <img src="/mstile-150x150.png" style="width:25px;height:25px;">
                &nbsp;Keg Cop
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="home" href="/index/">Home</a>
                    </li>
                    <li class="nav-item" id="displaytemplink" name="displaytemplink" style="display: none">
                        <a class="nav-link" href="/temps/">Temperatures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings/">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help/">Help </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="noChange" class="navbar-brand nav-link active" target="_blank"
                            href="https://docs.kegcop.com/en/latest/context/help/index.html">?</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0">

        <div class="loader" id="loader"></div> <!-- Load Page Load Spinner Container -->

        <div class="container" id="fsapp"> <!-- Container -->

            <div class="card border-dark mb-3">

                <div class="card-header d-flex"> <!-- Keg Cop Filesystem -->
                    <ul class="navbar me-auto">
                        <h4>Keg Cop Filesystem</h4>
                    </ul>
                </div>
                <div class="card-body">

                    <h5>File System Info:</h5>

                    <table id="fsinfo" class="table table-hover">
                        <tbody>
                            <tr class="table-firmware table-primary">
                                <th></th>
                                <th scope="row">Free Storage:</th>
                                <td>
                                    <div id="freespiffs">... loading</div>
                                </td>
                            </tr>
                            <tr class="table-firmware table-default">
                                <th></th>
                                <th scope="row">Used Storage:</th>
                                <td>
                                    <div id="usedspiffs">... loading</div>
                                </td>
                            </tr>
                            <tr class="table-firmware table-primary">
                                <th></th>
                                <th scope="row">Total Storage:</th>
                                <td>
                                    <div id="totalspiffs">... loading</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div>
                        <button id="listFiles" type="button" class="btn btn-primary internal-action">
                            List Files
                        </button>
                        <button id="controlUpload" type="button" class="btn btn-secondary internal-action">
                            Show Upload
                        </button>
                    </div>

                    <!-- File upload div: -->
                    <div id="fileUpload" style="display: none" class="row">
                        <p>&nbsp;</p>
                        <hr>
                        <div class="col">

                            <div class="mb-3 mt-3">

                                <h5>Upload File</h5>

                                <div class="form-group mb-3">
                                    <input class="form-control" type="file" id="file_input" oninput="input_filename();">
                                </div>

                                <button onclick="upload();" id="upload_btn" class="btn btn-primary"
                                    disabled>Upload</button>

                                <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Uploading...
                                </button>

                                <button type="button" id="cancel_btn" class="btn btn-secondary d-none">Cancel
                                    upload</button>

                            </div>

                            <div id="progress_wrapper" class="d-none">
                                <label id="progress_status"></label>
                                <div class="progress mb-3">
                                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- File upload div^ -->

                    <!-- File Details Div: -->
                    <div id="fileList" style="display:none;">
                        <p>&nbsp;</p>
                        <hr>
                        <div>
                            <span id="fileHeader">
                                <h5>File List Loading ...<h5>
                            </span>
                            &nbsp;
                            <span id="fileStatus"></span>
                        </div>
                        <div id="fileDetails"></div>
                    </div>
                    <!-- File Details Div^ -->

                </div> <!-- Keg Cop Filesystem -->

            </div> <!-- Container -->

    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; 2019-2023, Lee C. Bussy</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script src="/kegcop_post.js"></script>
    <script src="/fs.js"></script>

</body>

</html>
