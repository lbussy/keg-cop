    <script>
        toggleLoader("on");
        var imperial;
        var loaded = 0;
        var labels = [];
        var percent = [];
        var capacity = [];
        var remaining = [];

        // Attach the event after the page loads
        if (window.addEventListener)
            window.addEventListener("load", startLoad, false);
        else if (window.attachEvent)
            window.attachEvent("onload", startLoad);
        else window.onload = startLoad;

        function startLoad() { // Make sure the page is 100% loaded
            if (document.readyState === 'ready' || document.readyState === 'complete') {
                populatePage();
            } else {
                document.onreadystatechange = function () {
                    if (document.readyState == "complete") {
                        populatePage();
                    }
                }
            }
        }

        function populatePage() { // Get page data
            toggleLoader("on");
            populateFlow();
            populateConfig();
            populateTemps();
        }

        function populateFlow() { // Get flowmeter data
            var url = "/flow/";
            var flow = $.getJSON(url, function () {
            })
                .done(function (flow) {
                    var numTaps = flow["taps"].length;
                    if (flow.imperial) {
                        imperial = true;
                    } else {
                        imperial = false;
                    }
                    try {
                        for (var i = 0; i < numTaps; i++) {
                            if (flow.taps[i].active) {
                                labels.push("Tap " + (i + 1) + ": " + flow.taps[i].name);
                                percent.push(((parseFloat(flow.taps[i].remaining) / parseFloat(flow.taps[i].capacity)) * 100));
                                capacity.push(parseFloat(flow.taps[i].capacity));
                                remaining.push(parseFloat(flow.taps[i].remaining));
                            }
                        }
                        loaded++;
                        if (loaded == 3) {
                            finishPage();
                        }
                    }
                    catch {
                        alert("Unable to parse configuration data from SPIFFS.");
                    }
                })
                .fail(function () {
                    alert("Unable to retrieve configuration data from SPIFFS.");
                })
                .always(function () {
                    // Can post-process here
                });
        }

        function populateConfig() { // Get configuration settings
            var url = "/config/";
            var config = $.getJSON(url, function () {
            })
                .done(function (config) {
                    try {
                        // Header text
                        var headerText = "Taplist for " + config.copconfig.kegeratorname;
                        if (config.copconfig.breweryname) {
                            headerText += " in " + config.copconfig.breweryname;
                        }
                        $('#taplistName').text(headerText);

                        loaded++;
                        if (loaded == 3) {
                            finishPage();
                        }
                    }
                    catch {
                        alert("Unable to parse configuration data from SPIFFS.");
                    }
                })
                .fail(function () {
                    alert("Unable to retrieve configuration data from SPIFFS.");
                })
                .always(function () {
                    // Can post-process here
                });
        }

        function populateTemps() { // Get configuration settings
            var url = "/temperatures/";
            var config = $.getJSON(url, function () {
            })
                .done(function (temps) {
                    try {
                        switch (temps.controlpoint) {
                            case 0:
                                $('#controlPoint').text("Room");
                                $('#controlTemp').text(parseFloat(temps.sensor.room).toFixed(1));
                                break;
                            case 1:
                                $('#controlPoint').text("Tower");
                                $('#controlTemp').text(parseFloat(temps.sensor.tower).toFixed(1));
                                break;
                            case 2:
                                $('#controlPoint').text("Upper Chamber");
                                $('#controlTemp').text(parseFloat(temps.sensor.upper).toFixed(1));
                                break;
                            case 3:
                                $('#controlPoint').text("Lower Chamber");
                                $('#controlTemp').text(parseFloat(temps.sensor.lower).toFixed(1));
                                break;
                            case 4:
                                $('#controlPoint').text("Keg");
                                $('#controlTemp').text(parseFloat(temps.sensor.keg).toFixed(1));
                                break;
                            default:
                                $('#controlPoint').text("");
                                $('#controlTemp').text("");
                                break;
                        }

                        if (temps.imperial) {
                            $('#tempFormat').html("&#x2109;");
                        } else {
                            $('#tempFormat').html("&#x2103;");
                        }

                        loaded++;
                        if (loaded == 3) {
                            finishPage();
                        }
                    }
                    catch {
                        alert("Unable to parse temperature data from SPIFFS.");
                    }
                })
                .fail(function () {
                    alert("Unable to retrieve temperature data from SPIFFS.");
                })
                .always(function () {
                    // Can post-process here
                });
        }

        function doChart() { // Draw chart.js chart
            var ctx = document.getElementById("tapChart").getContext("2d");

            var tapChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: labels,
                    datasets: [{
                        data: percent,
                        borderColor: 'rgba(221, 86, 0, 1)',
                        backgroundColor: 'rgba(221, 86, 0, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    legend: false,
                    responsive: true,

                    title: {
                        display: false
                    },

                    onClick: barClick,

                    tooltips: {
                        //yAlign: 'top', (using this hides the bottom-most tooltip)
                        displayColors: false,

                        callbacks: {
                            label: toolTip
                        }
                    },

                    scales: {
                        xAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        function toolTip(tooltipItem, data) { // Callback for tool tips
            var index = tooltipItem.index;
            var label = [];

            // Line 1
            var pct = parseFloat(percent[index]).toFixed(1) + '%:';
            label.push(pct);

            // Line 2
            var large = '';
            large += parseFloat(remaining[index]).toFixed(2);
            large += " of ";
            large += parseFloat(capacity[index]).toFixed(2);
            if (imperial) {
                large += " gallons ";
            } else {
                large += " liters ";
            }
            label.push(large);

            // Line 3
            var small = '';
            small += "(";
            if (imperial) {
                small += (parseFloat(remaining[index]) * 128).toFixed(0);
                small += " fl oz)";
            } else {
                small += (parseFloat(remaining[index]) * 1000).toFixed(0);
                small += " ml)";
            }
            label.push(small);

            return label;
        }

        function barClick(event, array) { // Bar click handler
            var tapNum = array[0]._index;
            var url = "/settings/#tap" + tapNum;
            window.open(url, "_self")
        }

        function finishPage() { // Display page
            toggleLoader("off");
            doChart();
        }

    </script>
