<body class="d-flex flex-column h-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">

                    <li class="nav-item active">

    <main role="main" class="flex-shrink-0">

        <div class="container" id="indexApp" style="visibility:hidden;"> <!-- Container -->

            <div class="page-header" id="banner">
                <h1><span id="tapheader" name="tapheader"></span></h1>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright &copy; 2019-2020, Lee C. Bussy</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script>
        var loaded = 0;   // Hold data load status
        var tapHTML = ''; // Hold the taplist HTML
        var units;        // Gallons or Liters

        // Attach the event after the page loads
        if (window.addEventListener)
            window.addEventListener("load", loadPage, false);
        else if (window.attachEvent)
            window.attachEvent("onload", loadPage);
        else window.onload = loadPage;

        function loadPage() {
            toggleLoader("on");
            populateFlow();
            populateConfig();
        }

        function populateFlow() { // Get flowmeter settings
            var url = "/flow/";
            var flow = $.getJSON(url, function () {
            })
                .done(function (flow) {

                    var numTaps = flow["taps"].length;
                    try {
                        for (var i = 0; i < numTaps; i++) {
                            if (flow.taps[i].active) { // Dynamically create tap list HTML
                                var remain = (flow.taps[i].remaining / flow.taps[i].capacity) * 100;
                                var ozremain = flow.taps[i].remaining * 128;
                                tapHTML += '<div class="card-body" id="tap' + i + 'display">\n';
                                tapHTML += '<span id="tap' + i + 'name" name="tap' + i + 'name">';
                                tapHTML += '<a href="/settings/#tap' + i + '" class="no-underline">Tap ';
                                tapHTML += (i + 1) + ': &nbsp;' + flow.taps[i].name + '</a>';
                                tapHTML += '</span>\n';
                                tapHTML += '<div class="progress">\n';
                                tapHTML += '<div\nclass="progress-bar progress-bar-striped bg-warning" role="progressbar"\n';
                                tapHTML += 'style="width: ' + remain + '%" aria-valuenow="' + remain;
                                tapHTML += '" aria-valuemin="' + remain + '" aria-valuemax="100"\n';
                                tapHTML += 'name="tap' + i + 'prog" id="tap' + i + 'prog" data-toggle="tooltip" title="';
                                tapHTML += flow.taps[i].remaining.toFixed(1).toString() + ' of ';
                                tapHTML += flow.taps[i].capacity.toFixed(1).toString();
                                tapHTML += ' %UNITS% remaining (';
                                tapHTML += ozremain.toFixed(0).toString() + " oz)."
                                tapHTML += '">' + remain.toFixed(1).toString() + '%\n';
                                tapHTML += '</div>\n</div>\n</div>\n';
                            }
                        }
                        try {
                            for (var i = 0; i < numTaps; i++) {
                                if (flow.taps[i].active) { // Update tap list details
                                    var remain = (flow.taps[i].remaining / flow.taps[i].capacity) * 100;
                                    $('#tap' + i + 'prog')
                                        .css("width", remain + "%")
                                        .attr("aria-valuenow", remain)
                                        .text(remain + "%");
                                }
                            }
                        }
                        catch {
                            alert("Error while generating dynamic flowmeter content.");
                        }
                    }
                    catch {
                        alert("Unable to parse flowmeter data from SPIFFS.");
                    }
                })
                .fail(function () {
                    alert("Unable to retrieve flowmeter data from SPIFFS.");
                })
                .always(function () {
                    // Can post-process here
                    $('[data-toggle="tooltip"]').tooltip({ // Enable tooltips
                        delay: { show: 200, hide: 300 },
                        animation: true
                    });
                    loaded++;
                    if (loaded == 2) {
                        tapHTML = tapHTML.replace(/%UNITS%/g, units); // Add in proper volume units
                        $('#tapdisplay').html(tapHTML); // Display taplist
                        toggleLoader("off");            // Turn off spinner and show page
                    }
                });
        }

        function populateConfig() { // Get configuration settings
            var url = "/config/";
            var config = $.getJSON(url, function () {
            })
                .done(function (config) {
                    try {
                        $('#tapheader').html('Showing ' + config.copconfig.kegeratorname + ' for ' + config.copconfig.breweryname);
                        if (config.copconfig.imperial) {
                            units = "gallons";
                        } else {
                            units = "liters";
                        }
                    }
                    catch {
                        alert("Unable to parse configuration data from SPIFFS.");
                    }
                })
                .fail(function () {
                    alert("Unable to retrieve configuration data from SPIFFS.");
                })
                .always(function () {
                    // Can post-process here
                    loaded++;
                    if (loaded == 2) {
                        tapHTML = tapHTML.replace(/%UNITS%/g, units); // Add in proper volume units
                        $('#tapdisplay').html(tapHTML); // Display taplist
                        toggleLoader("off");            // Turn off spinner and show page
                    }
                });
        }
    </script>

</body>

</html>
