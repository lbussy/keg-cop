        </script>

    <script>

        // Attach the event after the page loads
        if (window.addEventListener)
            window.addEventListener("load", loadPage, false);
        else if (window.attachEvent)
            window.attachEvent("onload", loadPage);
        else window.onload = loadPage;

        function loadPage() { // Make sure the page is 100% loaded
            if(document.readyState === 'ready' || document.readyState === 'complete') {
                doChart();
            } else {
                document.onreadystatechange = function () {
                    if (document.readyState == "complete") {
                        doChart();
                    }
                }
            }
        }

        function doChart()
        {
            var ctx = document.getElementById("tempChart").getContext("2d");

            var label = "Remaining";
            var data = [52, 21, 69, 45, 98, 38, 62, 56.1234567890123456789];
            var labels = [
                "Tap 1:  Pudswiller Doors",
                "Tap 2:  Bug's House Ale",
                "Tap 3:  Navelgazer IPA",
                "Tap 4:  Tanked 7",
                "Tap 5:  Ringaling Lager",
                "Tap 6:  Peter Skee",
                "Tap 7:  Undead Guy",
                "Tap 8:  Who's Garden"
            ];

            var tempChart = new Chart(ctx, {
                type: 'horizontalBar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgba(221, 86, 0, 1)',
                        backgroundColor: 'rgba(221, 86, 0, 0.2)',
                        borderWidth: 2
                    }]
                },
                options: {
                    legend: false,
                    responsive: true,

                    title: {
                        display: false
                    },

                    onClick: barClick,

                    tooltips: {
                        yAlign: 'top',
                        displayColors: false,

                        callbacks: {
                            label: toolTip
                        }
                    },

                    scales: {
                        xAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }

        function toolTip(tooltipItem, data) {
            var label = data.datasets[tooltipItem.datasetIndex].label || '';

            if (label) {
                label += ': ';
            }
            label += tooltipItem.xLabel.toFixed(1);
            label += '%';
            return label;
        }

        function barClick(event, array) {
            alert("You clicked on: Tap " + (array[0]._index + 1));
        }

    </script>
